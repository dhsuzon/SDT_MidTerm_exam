{% extends "base.html" %} {% load crispy_forms_tags %} {% block body %}
<form
  method="POST"
  style="width: 50%; margin: auto"
  class="p-5"
  enctype="multipart/form-data"
  novalidate
>
  {% csrf_token %} {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
